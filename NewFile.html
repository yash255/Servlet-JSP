<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Form Page</title>
<style type="text/css">
.container {
	border: 1px solid black;
	width: 40%;
}
</style>
</head>
<body>
	<h1>Hello</h1>
	<!-- <h2><a href="web">First Servlet</a></h2>
<h2><a href="web2">Second Servlet</a></h2> -->

	<div class="container">
		<h1>My Form</h1>
		<form id="myform" action="RegisterServlet" method="post">
			<table>
				<tr>
					<td>Enter your name</td>
					<td><input type="text" name="user_name"
						placeholder="Enter name"></td>
				</tr>
				<tr>
					<td>Enter your password</td>
					<td><input type="password" name="user_password"
						placeholder="Enter password"></td>
				</tr>
				<tr>
					<td>Enter your email</td>
					<td><input type="email" name="user_email"
						placeholder="Enter email"></td>
				</tr>
				<tr>
					<td>Select Gender</td>
					<td><input type="radio" name="user_gender" value="male">Male</td>
					<td><input type="radio" name="user_gender" value="female">Female</td>
				</tr>
				<tr>
					<td>Select Course</td>
					<td><select name="user_course">
							<option value="Java">Java</option>
							<option value="Hibernate">Hibernate</option>
							<option value="Spring">Spring</option>
							<option value="Servlet">Servlet</option>
					</select></td>

				</tr>
				<tr>
					<td style="text-align: center;"><input type="checkbox"
						value="checked" name="condition" /></td>
					<td>Agree T&C</td>
				</tr>
				<tr>
					<td></td>
					<td><button type="submit">Register</button>
					<td><button type="reset">Reset</button></td>
				</tr>

			</table>
		</form>
	</div>

</body>
</html>
